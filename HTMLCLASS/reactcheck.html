<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Stack Layout</title>
  <link rel="stylesheet" href="reactcheck.css" />
</head>
<body>

<section class="container">

  <!-- Image Stack -->
  <div class="image-stack">
    <img src="myphoto.jpg" class="img img1" />
    <img src="myphoto.jpg" class="img img2" />
    <img src="myphoto.jpg" class="img img3" />
  </div>

  <!-- Text Section -->
  <div class="content">
    <p>
      Our company's mission to enable branding and create conveniences.
      We stand promoting and offering services. Information makes our
      collection meaningful and creates opportunities for company
      development strategy.
    </p>
  </div>

</section>

</body>
</html>
